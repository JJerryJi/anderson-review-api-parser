<div class="card h-100 card--default card--news-card news-scheme-lightgrey">
  <div class="row">
    <div class="col-sm-4 col-md-12">
      <div
        class="news-card__field-image field-name-field-image field-type-entity-reference"
      >
        <div class="media media__image media__image--default">
          <div
            class="image__field-media-image field-name-field-media-image field-type-image"
          >
            <img
              src="${featuredMediaLink}"
              width="800"
              height="450"
              alt="Arun Rao ('13)"
              loading="lazy"
              typeof="foaf:Image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8 col-md-12">
      <div class="card-body">
        <div class="category-tag">NEWSROOM</div>

        <h3 class="news-title">
         ${articleTitle}
        </h3>

        <div
          class="news-card__field-text field-name-field-text field-type-text-long"
        >
          <p>${articleExcerpt}
          </p>
        </div>

        <div class="card-links">
          <a
            href="${articleLink}"
            target="_blank"
            >Read More
            <span class="visually-hidden"
              >about How to Maximize the Positives of Generative AI and
              GPT</span
            >
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
